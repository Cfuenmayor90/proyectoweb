<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page-css/index.css">
    <link rel="stylesheet" href="./page-css/icon-font.css">
    <title>Cobranza App</title>

</head>
<body>
  
    <nav class="navegacion">
        <span >Cobranza App</span>
    </nav>

    <form name="formIngre"  class="formIngreso" action="/api/users" method="get">
        <h1 class="tituloForm">Ingresar</h1>
        <div class="divInp">
            <label for="" class="tituloInp">Usuario</label><br>
            <input id="inpIngresoUsuario" class="inpForm" type="text" placeholder="Ingresa Usuario" name="user" required>
        </div>
        <div class="divInp">
            <label for="" class="tituloInp">Contraseña</label><br>
            <input id="inpIngresoContrasena" class="inpForm" type="number" placeholder="Ingresa Contraseña" name="password" required>
        </div>
        <button class="btnAceptar"  type="submit" >Aceptar</button>
        <a class="tituloInp" href="./page-html/formulario.html">Recuperar Cuenta</a>
        <a class="tituloInp" href="./page-html/formulario.html">Registrarse</a>

    </form>

    <footer class="footerIngreso">
        <div class="divContactosFooter">
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i> 
        </div>
        <span>Copyright Fuenmayor Villarreal C.</span>
        <a href="./page-html/principal.html"><span>Ingresar Sin Usuario</span></a>
    </footer>
    
</body>
<script src="./index.js"></script>
</html>
