    <div class="divCon">
        <form action="/users" method="post" class="formulario">
                <h3 class="tituloForm">
                    Formulario De Contacto
                </h3>
                <br>
                <p>Escribenos y en breve nos pondremos en contaco contigo</p>
         
            <label class="title" for="nombre">Nombre</label>
            <br>
            <input type="text" class="inpForm" placeholder="Escribe tu nombre" name="name" required>
            <br>
            <label class="title" for="email">Email</label>
            <br>
            <input type="email" class="inpForm" placeholder="Escribe tu Email" name="email" required>
            <br>
            <label class="title" for="telefono">Telefono</label>
            <br>
            <input type="tel" class="inpForm" placeholder="Escribi tu edad" name="age" required>
            
            <br>
            <label class="title" for="asunto">Asunto</label>
            <br>
            <input type="text" class="inpForm" placeholder="Escribe un asunto" required> 
            <br>
            <label class="title" for="mensaje">Mensaje</label>
            <br>
            <textarea class="inpForm" name="" id="" cols="30" rows="10" placeholder="Deje aqui su comentario..."></textarea>
            <br>
            <div class="cantBtnForm">
                <button class="btnFormReset" type="reset">Limpiar</button>
          
                <button class="btnFormAceptar" type="submit">Aceptar</button>

            </div>
         
        </form>
    </div>
